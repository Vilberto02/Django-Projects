{% extends 'generador/layout.html' %}

<!--La sintaxis "{% url 'password' %}" es propia de Django y permite acceder al url pese a que se cambie el nombre de la direccion, solo accede al identificador y no es necesario colocar el nombre del url en el action del formulario (form)-->
{% block content %}

<div class="col-md-4 offset-md-4">
  <form action="{% url 'password' %}" class="card card-body p-5">
    <h4>Generador de contraseÃ±a</h4>
    <label for="length">Seleccionar la longitud de tu contrasena</label>
    <!-- Lista de opciones para elegir-->
    <!-- IMPORTANTE: name-->
    <select
      name="length"
      id="length"
      class="form-select"
      aria-label="Default select example"
    >
      <!-- option{$ Caracteres}*numerodeveces-->
      <option value="6">6 Caracteres</option>
      <option value="7">7 Caracteres</option>
      <option value="8">8 Caracteres</option>
      <option value="9">9 Caracteres</option>
      <option value="10">10 Caracteres</option>
      <option value="11">11 Caracteres</option>
      <option value="12">12 Caracteres</option>
      <option value="13">13 Caracteres</option>
      <option value="14">14 Caracteres</option>
      <option value="15">15 Caracteres</option>
      <option value="16">16 Caracteres</option>
    </select>

    <div class="form-check form-switch my-2">
      <label for="uppercase" class="form-check-label">Mayusculas</label>
      <!-- Salida: Puedes marcar. IMPORTANTE: name-->
      <input
        type="checkbox"
        name="uppercase"
        id="uppercase"
        class="form-check-input"
      />
    </div>

    <div class="form-check form-switch my-2">
      <label for="special" class="form-check-label"
        >Caracteres especiales</label
      >
      <input
        type="checkbox"
        name="special"
        id="special"
        class="form-check-input"
      />
    </div>

    <div class="form-check form-switch my-2">
      <label for="numbers" class="form-check-label">Numeros</label>
      <input
        type="checkbox"
        name="numbers"
        id="numbers"
        class="form-check-input"
      />
    </div>
    <button class="btn btn-primary">Generar contraseÃ±a</button>
  </form>
</div>

{% endblock %}
